<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/posts-feed.css">
</head>

<body>
  <header>
    <div class="header-content">
      <a href="#" class="header-logo-icon">
        <img src="assets/img/logo.svg" alt="Logo picture">
      </a>

      <div class="header-content-project-info">
        <div class="project-info-title">
          <p class="fw-500 text-xxl">monblanproject</p>
          <button class="btn-primary">Start on 17-02-2016</button>
        </div>
        <div class="project-info-description text-sm">
          <div class="project-info-description-content">
            <span class="fw-500">870</span>
            posts
          </div>
          <div class="project-info-description-content">
            <span class="fw-500">11,787</span>
            followers
          </div>
          <div class="project-info-description-content">
            <span class="fw-500">112</span>
            following
          </div>
        </div>
        <div class="project-info-date-container">
          <span class="fw-500">Date</span>
          <div class="project-info-date-elements">
            <label for="date-from-picker">
              <span>From</span>
              <input id="date-from-picker" type="text" data-date readonly>
              <div class="date-picker-control-buttons">
                <div class="date-picker-control-el">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M17.6569 16.2426L13.4142 12L17.6569 7.75736L16.2426 6.34315L12 10.5858L7.75736 6.34315L6.34315 7.75736L10.5858 12L6.34315 16.2426L7.75736 17.6569L12 13.4142L16.2426 17.6569L17.6569 16.2426Z"
                      fill="#5F5F5F" />
                  </svg>

                </div>
                <div class="date-picker-control-el">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M7 11H9V13H7V11ZM7 15H9V17H7V15ZM11 11H13V13H11V11ZM11 15H13V17H11V15ZM15 11H17V13H15V11ZM15 15H17V17H15V15Z"
                      fill="#5F5F5F" />
                    <path
                      d="M5 22H19C20.103 22 21 21.103 21 20V6C21 4.897 20.103 4 19 4H17V2H15V4H9V2H7V4H5C3.897 4 3 4.897 3 6V20C3 21.103 3.897 22 5 22ZM19 8L19.001 20H5V8H19Z"
                      fill="#5F5F5F" />
                  </svg>


                </div>
              </div>
            </label>
            <label for="date-from-picker-1">
              <span>To</span>
              <input id="date-from-picker-1" type="text" data-date readonly>
              <div class="date-picker-control-buttons">
                <div class="date-picker-control-el">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M17.6569 16.2426L13.4142 12L17.6569 7.75736L16.2426 6.34315L12 10.5858L7.75736 6.34315L6.34315 7.75736L10.5858 12L6.34315 16.2426L7.75736 17.6569L12 13.4142L16.2426 17.6569L17.6569 16.2426Z"
                      fill="#5F5F5F" />
                  </svg>

                </div>
                <div class="date-picker-control-el">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M7 11H9V13H7V11ZM7 15H9V17H7V15ZM11 11H13V13H11V11ZM11 15H13V17H11V15ZM15 11H17V13H15V11ZM15 15H17V17H15V15Z"
                      fill="#5F5F5F" />
                    <path
                      d="M5 22H19C20.103 22 21 21.103 21 20V6C21 4.897 20.103 4 19 4H17V2H15V4H9V2H7V4H5C3.897 4 3 4.897 3 6V20C3 21.103 3.897 22 5 22ZM19 8L19.001 20H5V8H19Z"
                      fill="#5F5F5F" />
                  </svg>
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="display-variants">
      <div class="display-variants-el" data-display="tiles"></div>
      <div class="display-variants-el" data-display="rows"></div>
    </div>
    <div class="posts-container">
      
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
